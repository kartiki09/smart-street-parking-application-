<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="ai.css">
</head>
<body>
 
<div class="auth-box">
  <h2>Login</h2>

  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">

  <button type="button" onclick="login()">Login</button>
  <button type="button" class="google-btn" onclick="googleLogin()">Continue with Google</button>

  <p>New user? <a href="signin.html">Sign up</a></p>
</div>

<script src="auth.js"></script>
</body>
</html>
